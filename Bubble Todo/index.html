<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bubble Todo List">
    <meta name="author" content="Stephen Chin">
    <title>Bubble Todo List</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Montserrat:400,700' />
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/custom.css" type="text/css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <h1>Bubble Todo</h1>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="row">
                    <form action="" class="form">
                        <div class="col-xs-8 col-md-10">
                            <input id="comment" type="text" placeholder="add your daily tasks">
                        </div>
                        <div class="col-xs-4 col-md-2">
                            <button type="submit" class="btn btn-danger">add</button>
                        </div>
                    </form>
                </div>

                <ul class="comments" id="comments">
                    <li>Have you felt it?</li>
                    <li>There has been an awakening.</li>
                </ul>
            </div>
        </div>
    </header>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
