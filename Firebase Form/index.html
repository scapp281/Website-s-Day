<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <script src="https://use.fontawesome.com/046fdc42eb.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Firebase Custom Authentication</a>
            </div>
        </nav>
    </div>
    <div class="divider-2"></div>
    <div class="row">
        <form class="col s12">
            <fieldset>
                <legend>REGISTER</legend>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="registerEmail" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="registerPassword" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light submit-btn" type="submit" id="register">Register
          <i class="material-icons right"></i>
        </button>
            </fieldset>
            <div class="divider"></div>
            <fieldset>
                <legend>LOGIN</legend>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light submit-btn" type="submit" id="login">Login
          <i class="material-icons right"></i>
        </button>
            </fieldset>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
</body>

</html>
