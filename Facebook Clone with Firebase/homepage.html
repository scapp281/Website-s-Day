<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/homepage.css">
</head>

<body>
    <header id="header">
        <div id="headerBox">
            <div id="headerLogo"><img src="image/facebook.jpg"></div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Facebook">
                        <span class="input-group-btn">
                        <button class="btn btn-default btn-bgcolor" type="button"><i class="glyphicon glyphicon-search"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div id=profileImg><img src="image/profile.jpg" alt="profile pic"></div>
            </div>
            <div class="row">

            </div>
        </div>
    </header>
    <div id="post-board">
        <div id="left-sidebar">
            <div class="space"><img src="image/profile.jpg"> Stephen Chin</div>
            <div class="space" id="new-feed"><img src="image/news-feed.png" alt="new_feed"><span> News Feed</span> <img class="biggerImg" src="image/optionsMenu.png" alt="option_menu"></div>
            <div class="space"><img src="image/messenger.png"> Messenger</div>
        </div>
        <div id="mid-content">
            <div id="content"></div>
            <div id="ad"></div>
        </div>
        <div id="chat">

        </div>
    </div>
</body>

</html>
